			<ul>
			  <li><a class="nav" href="customer.html" name="content">Home</a></li>

			</ul>

		<div id="content">
			<form action ="CS_updatePrivacy" method="POST">
			<label for="username">Customer Name:</label>
  			<input type="text" id="username" name="customer_name" placeholder="customer name"><br>
			Gender:
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label><br>

			<p>Contact:
			<input type="tel" id="contact" name="contact" placeholder="12345678" pattern="[0-9]{8}" required></p>

			<p>Customer Login name:
			<input type="text"  id="CS_loginname" name="login_name" placeholder="login name"></p>

		 	<p>Customer Password:
		 	<input type="text" id="Password" name="login_Password" placeholder="Password"></p>
<!--
		 	<div id ="signin_button">
			 	<input type="submit" value="Save">
  			</div>
  			-->
			<input type="submit" value="Save">

  			{% for item in CS_privacy %}
  			<tr>
  				<td>{{ item[1] }}</td>
  				<td>{{ item[2] }}</td>
  				<td>{{ item[3] }}</td>
  				<td>{{ item[4] }}</td>
  				<td>{{ item[5] }}<td>
			</tr>
			{% endfor %}

			<div id="footer">
				<button onmouseover="document.getElementById('Ctime').innerHTML = Date()"> Current Time
				</button>
				<a id="Ctime"></a>
			</div>
			</form>
