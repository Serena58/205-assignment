<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="static/assignment_css.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="static/assignmentScript.js" type="text/javascript"></script>
	<title>customer sign up</title>
</head>
<body style="margin: unset;">
	<div id="login_content">
		<div id="login_form">
			<a style="font-size: 20px"><b> Please fill in the information to sign up an a customer account!</a></b>
			<form action ="/signup" method="POST">
			<a>Customer Name*:</a>
  			<input type="text" id="username" name="customer_name" placeholder="customer name"><br>

			<p>Gender*:
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label></p>

			<p>Contact*:
			<input type="tel" id="contact" name="contact" placeholder="12345678" pattern="[0-9]{8}" required></p>

			<p>Customer Login name*:
			<input type="text"  id="CS_loginname" name="login_name" placeholder="login name"></p>

		 	<p>Customer Password*:
		 	<input type="text" id="Password" name="login_Password" placeholder="Password"></p>

		 	{% if error%}
		 	<P style="text-align: left"> {{msg}} </P>
		 	{% endif %}

		 	<div id ="signup_button">
			 	<input type="submit" value="Submit">
	  			<input type="reset" value="reset">
  			</div>
			</form>
	 	</div>
	 	<br>
	 	<button class="back"><a href="index.html" id="right"> Back</button>
	</div>

</body>
</html>
