<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="static/assignment_css.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="static/assignmentScript.js" type="text/javascript"></script>
	<title>login</title>
</head>
<body style="margin: unset;">
	<div id="login_content">
		<div id="login_form">
			<p style="font-size: 20px"><b> Please log in with your account and password!</p></b>
			<form action ="/login" method="POST">
				Login name:
				<input type="text"  name="loginName" placeholder="login name" >
			 	<br><br>
			 	Password:
			 	<input type="text" name="loginPassword" placeholder="Password"><br>
				
				{% if error%}
			 	<a style="text-align: left"> Error: {{ error }}</a>
			 	{% endif %}

			 	<div id="login_button">
				 	<input type="submit" value="Sign in">
				 	<button id="right"><a href="signup_cs.html"> Sign up</button></a>
			 	</div>

		 	</form>
		 
	 	</div>
	 	<button class="back"><a href="index.html" id="right"> Back</button>
	</div>

</body>
</html>
